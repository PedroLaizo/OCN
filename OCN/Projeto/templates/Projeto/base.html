<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema para Barbearias{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carregar o FontAwesome via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    
    <!-- JS do Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/locale/pt-BR/index.js"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Mensagens -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert 
                    {% if message.tags == 'success' %}
                        alert-success
                    {% elif message.tags == 'error' %}
                        alert-danger
                    {% elif message.tags == 'warning' %}
                        alert-warning
                    {% elif message.tags == 'info' %}
                        alert-info
                    {% else %}
                        alert-secondary
                    {% endif %}
                    alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Conteúdo principal -->
    <main class="container my-4 flex-grow-2">
        {% block content %}{% endblock %}
    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fecha automaticamente os alerts após 4 segundos
        setTimeout(function () {
            let alerts = document.querySelectorAll('.alert-dismissible');
            alerts.forEach(function (alert) {
                let alertInstance = bootstrap.Alert.getOrCreateInstance(alert);
                alertInstance.close();
            });
        }, 4000);
    </script>
</body>
</html>
